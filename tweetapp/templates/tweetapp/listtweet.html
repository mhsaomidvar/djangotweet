{% extends 'base.html' %}

{% block content %}
<style>
    .bodydiv{
    background-color: whitesmoke;
    margin: 20px;
    padding: 20px;
    border-radius: 8px;
    }
    h1{
        background-color:Whitesmoke;
        margin: 20px;
        padding: 20px;
        border-radius: 8px;

    }
</style>




<div class="container">
    <h1>Tweets</h1>
<div class="bodydiv">


   
        {% for tweet in tweets %}
            <div class="card" style="padding:10px; margin:10px;">
                <div class="card-header" style="background-color: lightgray;">
                    <b>{{tweet.username}}</b> tweeted:
                </div>
                <div class="card-body">
                    <p class="card-text">
                        {{tweet.message}}
                    </p>
                </div>
                {% if tweet.username == user %}
                    <a href="{% url 'tweetapp:deletetweet' id=tweet.id %}" class="btn btn-danger">Delete this tweet</a>
                {% endif %} 
            </div>

        {% endfor %}
    
</div>
</div>
<br>
{% endblock content %}
